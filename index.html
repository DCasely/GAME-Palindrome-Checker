<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />

    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1>Palindrome Checker</h1>
            <p>
              A palindrome is a word or sentence that's spelled the same way
              both forward and backward, ignoring punctuation, case, and
              spacing.
            </p>
            <p>For example: "EYE" is a palindrome!</p>
            <form action="">
              <input class="inputs" type="text" placeholder="Try A Word" />
              <input class="inputs" type="submit" value="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
